<section class="artists">
	<h3>Artists</h3>
	<div class="isotope-container">
		{% for artists in site.categories.artists %}
			<article class="isotope-item">
				<a href="{{site.baseurl}}{{artists.url}}">
					<div class="image-contour">
						<img src="{{site.baseurl}}/assets/img/artists/{{artists.url-id}}-thumbnail.jpg" alt="{{artists.title}}">
					</div>
					<h4>{{artists.title}}</h4>
				</a>
			</article>
		{% endfor %}
	</div>
</section>
