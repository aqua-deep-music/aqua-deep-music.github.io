---
layout: default
---

<article class="post-item release">

    <h1>{{page.artist}} <span>"{{page.release-title}}"</span></h2>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">

                <img src="{{site.baseurl}}/assets/img/releases/{{page.cat-no}}-large.jpg" alt='{{page.title}}' data-action="zoom">

            </div>
            <div class="col-sm-6">

                <ul class="list">
                    <!-- <li>Artist: <span>{{page.artist}}<span></li>
                    <li>Title: <span>"{{page.release-title}}"<span></li> -->
                    <li class="cat-no">Cat.No: <span>{{page.cat-no}}<span></li>
                    <li>Release Date: <span>{{ page.date | date: "%d %b %Y" }}<span></li>
                    <li>Total Time: <span>{{ page.total-time}}<span></li>
                </ul>

                {% if page.bandcamp-id %}
                    <iframe class="bandcamp-item bandcamp-item__release" src="http://bandcamp.com/EmbeddedPlayer/v=2/album={{ page.bandcamp-id }}/layout=http_3A_2F_2Fbandcamp-play.github.io_2Firukanji-album.json/bgcol=333/linkcol=88ffff/debug=true/"></iframe>
                {% endif %}

                {{content}}

            </div>
        </div>
    </div>
</article>
