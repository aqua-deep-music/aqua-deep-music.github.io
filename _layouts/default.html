<!DOCTYPE html>
<html lang="en-US">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{page.title}} · {% endif %}Aqua Deep Music{% if page.titleAfter %} · {{page.titleAfter}}{% endif %}</title>
	<meta name="description" content="{{page.meta}}">
	<meta name="keywords" content="{{page.keywords}}">
	<meta name="author" content="Ihor Orlovskyi">

	<link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">

	<link rel="icon" type="image/png" href="{{site.baseurl}}/assets/img/favicons/32x32.png">

</head>
<body>

	{% include nav-main.html navclass='nav-top' %}

	<main class="header-waypoint" data-animate-down="nav-top-small" data-animate-up="nav-top-large">
		{{ content }}

		<footer>
			<section>
				{% include nav-main.html navclass='nav-bottom ' %}
				<nav>
					<a href="https://aquadeep.bandcamp.com" target="_blank">bandcamp</a>
					<a href="https://www.facebook.com/aqua.deep.music" target="_blank"><i class="fa fa-facebook"></i></a>
					<a href="https://soundcloud.com/aqua-deep-music" target="_blank"><i class="fa fa-soundcloud"></i></a>
					<a href="http://www.discogs.com/label/173217-Aqua-Deep-Music" target="_blank">discogs</a>
				</nav>
				<nav class="labels">
					<a href="http://sentimony.com">Sentimony Records</a>
					<a class="active" href="http://aquadeepmusic.com">Aqua Deep Music</a>
					<a href="http://sentimony.com">Lookinglook Records</a>
				</nav>
				<p>Design & Development by <a href="http://ihororlovskyi.github.io/" target="_blank">Ihor Orlovskyi</a></p>
				<p class="copyright">Aqua Deep Music 2009 - 2015 © All Rights Reserved</p>
			</section>
		</footer>

	</main>

	<script src="{{site.baseurl}}/assets/js/vendor/jquery-2.1.1.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/vendor/bootstrap.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/vendor/imagesloaded.pkgd.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/vendor/isotope.pkgd.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/vendor/waypoints.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/vendor/zoom.js"></script>
	<script src="{{site.baseurl}}/assets/js/main.js"></script>

	<!-- Google Analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-55073374-1', 'auto');
		ga('send', 'pageview');

	</script>
	<!-- End Google Analytics -->

</body>
</html>
